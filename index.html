<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Catch the Egg | Ну, погоди!</title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
  <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-yrfSO0DBjS56u5M+SjWTyAHujrkiYVtRYh2dtB3yLQtUz3bodOeialO59u5lUCFF" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
</head>
<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger"><div></div></div>
    <div class="menu">
      <div>
        <div>
          <ul>
            <li><a href="https://alzi.herokuapp.com/dashboard#Home" class="btn btn-warning btn-lg btn-block">Home</a></li>
            <li><a href="https://alzi.herokuapp.com/dashboard#about" class="btn btn-success btn-lg btn-block">about</a></li>
            <li><a href="https://alzi.herokuapp.com/dashboard#service" class="btn btn-danger btn-lg btn-block">Services</a></li>
            <li><a href="https://alzi.herokuapp.com/dashboard#contact" class="btn btn-info btn-lg btn-block">Contact</a></li>
            <li><a href="https://matchobj.imfast.io/" class="btn btn-dark btn-lg btn-block">Object Matching game</a></li>
            <li><a href="https://gameobj.imfast.io/" class="btn btn-secondary btn-lg btn-block">WORD Matching game</a></li>
            <li><a href="https://eggcatch.imfast.io/" class="btn btn-primary btn-lg">Object collecting</a></li>
            <li><a href="https://alzi.herokuapp.com/users/login" class="btn btn-danger btn-lg btn-block">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="page">
    <a class="logo">Catch The Egg</a>
    <div id="game-wrap" data-bx="0" data-by="1" data-egg-0="0" data-egg-1="0" data-egg-2="0" data-egg-3="0" data-loss="0">

      <div class="basket"></div>
      <div class="wolf"></div>
      <div class="egg e-0"></div>
      <div class="egg e-1"></div>
      <div class="egg e-2"></div>
      <div class="egg e-3"></div>

      <div id="score">
        <ul>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
          <li><span>0</span></li>
        </ul>
      </div>

      <div id="loss"></div>

      <div id="message"></div>

      <div class="more-info">
        
        <div class="how-to-play">How to play</div>
        <a href="/catch-the-egg/" class="restart-game">Restart</a>
      </div>

      <div id="controls">
        <a href="#top-left" data-x="0" data-y="1">Q</a>
        <a href="#bottom-left" data-x="0" data-y="0">A</a>
        <a href="#top-right" data-x="1" data-y="1">E</a>
        <a href="#bottom-right" data-x="1" data-y="0">D</a>
      </div>

    </div>
  </div>

  

  <script src="js/comfy.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/game_components.js"></script>
  <script src="js/html_redraw.js"></script>
  <script src="js/game_manager.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
